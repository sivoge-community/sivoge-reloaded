<div class="modal-header">
  <h4 class="modal-title"><i class="fas fa-file-upload"></i> Estudiantes </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input cursor-pointer" id="upload-csv" name="upload-csv" accept=".csv,.tsv">
            <label class="custom-file-label bg-success cursor-pointer" for="upload-csv" data-browse="Subir archivo csv de estudiantes">Subir Archivo</label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="activeModal.close('Close click')">Crear</button>
    </div>
  </form>
</div>
