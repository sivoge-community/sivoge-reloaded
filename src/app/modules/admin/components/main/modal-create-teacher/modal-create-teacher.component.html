<div class="modal-header">
  <h4 class="modal-title"><i class="fas fa-glasses"></i> Crear Profesores </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="row">
      <div class="form-group col-6">
        <label for="doc-type">Tipo de documento <span class="color-red">*</span></label>
        <select class="custom-select" name="doc-type" id="doc-type">
          <option value="nn" [disabled]="true" selected>Selecciona</option>
          <option value="cc">Cedula de Ciudadania</option>
          <option value="ps">Pasaporte</option>
        </select>
      </div>
      <div class="form-group col-6">
        <label for="teacher-doc-id">Documento de identidad <span class="color-red">*</span></label>
        <input type="text" class="form-control" name="teacher-doc-id" id="teacher-doc-id" aria-describedby="teacher-doc-id">
      </div>
      <div class="form-group col-12">
        <label for="teacher-name">Nombres <span class="color-red">*</span></label>
        <input type="text" class="form-control" name="teacher-name" id="teacher-name" aria-describedby="teacher-name">
      </div>
      <div class="form-group col-12">
        <label for="teacher-last-name">Apellidos <span class="color-red">*</span></label>
        <input type="text" class="form-control" name="teacher-last-name" id="teacher-last-name" aria-describedby="teacher-last-name">
      </div>
      <div class="form-group col-12">
        <label for="teacher-cellphone">Celular</label>
        <input type="text" class="form-control" name="teacher-cellphone" id="teacher-cellphone" aria-describedby="teacher-cellphone">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="activeModal.close('Close click')">Crear</button>
</div>
